<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>cadastro</title>
  </head>
  <body>
    <div class="linha">
      <div id="anuncio" class="p50">
        <h2>SE CADASTRE AGORA</h2>
        <br />
        <small>E consiga acesso a (insira site e conteudo aqui)</small>
      </div>
      <div class="p50">
        <form action="cadastrado.html">
          <div class="inputs">
            <input required id="nome" type="text" placeholder="Nome" />
            <br /><br />

            <input
              required
              id="sobrenome"
              type="text"
              placeholder="Sobrenome"
            />
            <br /><br />
            <input required id="email" type="text" placeholder="Email" />
            <br /><br />
            <input required id="senha" type="text" placeholder="senha" />
            <br /><br />

            <button class="botao" onclick="login()">Cadastre-se</button>
            <label for="botao"></label>
          </div>
          <small> ao se inscrever você concorda com os termos de serviço</small>
        </form>
      </div>
    </div>

    <script defer src="./js/scriptCadastro.js"></script>
  </body>
</html>
